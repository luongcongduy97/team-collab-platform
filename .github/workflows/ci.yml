name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: team_collab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/team_collab
      JWT_SECRET: testsecret
      PORT: 5555
      CLIENT_PORT: 3001
      REACT_APP_API_URL: http://localhost:5555/api

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm ci
        working-directory: client
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run seed

      - run: npm install --global wait-on

      - run: |
          nohup node index.js > backend.log 2>&1 &
          npm run build --prefix client
          npx serve -s client/build -l $CLIENT_PORT > frontend.log 2>&1 &
          npx wait-on http://localhost:$CLIENT_PORT --timeout 60000

      - run: npm test
      - run: npm run lint
      - run: npx prettier --check .

      - run: npm run test:e2e
        working-directory: client
